<!-- 
  This layout file adds the hero banner *above* the content from index.md.
  I've updated it with your new RECOMB 2026 content.
-->
<style>
.home-page .page-content {
  padding: 0; /* Let the hero sit flush with the top of the viewport */
  margin-top: 0;
}

.recomb-hero {
    position: relative;
  min-height: 100vh;
  padding: 0 1rem 6rem;
  padding-top: 0;
    text-align: center;
    color: white;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  box-sizing: border-box;
    background-size: cover;
    background-position: center center;
    
    /* --- EDITS FOR FULL-WIDTH --- */
    
    /* 1. Remove the border-radius */
    border-radius: 0;
    
    /* 2. Set vertical margins (0 top, 2rem bottom) and
       a calculated horizontal margin to force full-width. */
    margin: 0;
    margin-bottom: 2rem;
    width: 100vw;
    margin-left: calc(-50vw + 50%);
    
    /* 3. Ensure overflow is hidden */
    overflow: hidden;

    background-image: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)),
    url('{{ "/images/city/index-bg.jpg" | relative_url }}');
  }

  /* Target the h1, h2, h3, and p tags *only* inside this hero section */
  .recomb-hero h1 {
    font-size: 3.5rem;
    font-weight: 700;
    margin: 0;
    color: white !important;
    /* Override Minima's default link/header color */
  }

  .recomb-hero h2,
  .recomb-hero h3 {
    font-size: 1.75rem;
    font-weight: 300;
    margin: 0.5rem 0;
    color: white !important;
  }

  .recomb-hero p {
    font-size: 1.1rem;
    margin-top: 1.5rem;
    color: white !important;
  }

  .recomb-hero a {
    color: white;
    font-weight: bold;
    text-decoration: underline;
  }
</style>
